<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
</head>
<body>
    <!-- Texto que ocupa 9 columnas -->
    <div class="col-md-9">
        <center>
            <h1>Conversor de Divisas</h1>
        </center>
        <div class="fondo">
            <center>
                <br><br><br>
                <p class="text-center text-muted mt-3">
                    <!-- Información de las divisas -->
                    <b>USD</b>: Dólar estadounidense<br>
                    <b>EUR</b>: Euro<br>
                    <b>JPY</b>: Yen japonés<br>
                    <b>GBP</b>: Libra esterlina<br>
                    <b>CAD</b>: Dólar canadiense
                </p>
                <button class="btn btn-success">Iniciar Conversión</button>
            </center>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <!-- Primera Card -->
            <div class="col-md-6">
                <div class="card shadow" id="card1">
                    <div class="card-body">
                        <h5 class="card-title">MONEDA DE ORIGEN</h5>  
                        <!-- Select dentro de la Card -->
                        <div class="mb-3">
                            <label for="opciones" class="form-label">Selecciona una opción:</label>
                            <select class="form-select" id="opciones1">
                                <option value="DOLAR">Dolar estadounidense (USD)</option>
                                <option value="EURO"> Euro (EUR)</option>
                                <option value="YEN">Yen japonés (JPY)</option>
                                <option value="LIBRA">Libra esterlina (GBP)</option>
                                <option value="DOLARC"> Dólar canadiense (CAD)</option>
                            </select>
                        </div>
    
                        <a href="#" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
    
            <!-- Segunda Card -->
            <div class="col-md-6">
                <div class="card shadow" id="card">
                    <div class="card-body">
                        <h5 class="card-title">MONEDA DE DESTINO</h5>
                        
                        <!-- Select dentro de la Card -->
                        <div class="mb-3">
                            <label for="opciones" class="form-label">Selecciona una opción:</label>
                            <select class="form-select" id="opciones2">
                                <option value="DOLAR">Dolar estadounidense (USD)</option>
                                <option value="EURO"> Euro (EUR)</option>
                                <option value="YEN">Yen japonés (JPY)</option>
                                <option value="LIBRA">Libra esterlina (GBP)</option>
                                <option value="DOLARC"> Dólar canadiense (CAD)</option>
                            </select>
                        </div>
    
                        <a href="#" class="btn btn-primary">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
